<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo project</title>
    <!-- daisy ui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- css  -->
    <link rel="stylesheet" href="./styles.css/style.css">
      
  </head>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col  items-center justify-center">

    <div class="h-[130px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center ">
        <img src="./assets/Group.png" alt="">

    </div>

    <form class=" bg-white p-8 rounded-2xl w-[350px]">
        <div class="mt-5">
            <label for="" class="font-semibold">Mobile Number</label>
            <br>
            <input id="mobile-number" type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>
        <div class="mt-3">
            <label for="" class="font-semibold">4 Digit Pin</label>
            <br>
            <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>
        <button  class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white" id="btn-login">Login</button>
    </form>
    

    <!-- js script -->
     <script src="./js/script.js"></script>
</body>
</html>
